buildscript {
    ext {
        versions = [
                gson                    : '2.8.7',
                retrofit                : '2.9.0',
                coroutines              : '1.6.0',
                lifecycle               : '2.4.1',
                okhttp                  : '4.9.0',
                room                    : '2.4.2',
                core_library_desugaring : '1.1.5',
                kotlin                  : '1.6.21',
                dagger                  : '2.40.5',
                gradle                  : '7.3.0',
                activity_ktx            : '1.4.0',
                compose                 : '1.2.0-alpha04',
                compose_activity        : '1.4.0',
                compose_material3       : '1.0.0-alpha06',
                coil                    : '1.4.0',
                accompanist_permissions : '0.23.0'
        ]
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$versions.gradle"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$versions.dagger"
    }
}

allprojects {
    repositories {
        google()
        maven { url "https://jitpack.io" }
        mavenCentral()
    }
}